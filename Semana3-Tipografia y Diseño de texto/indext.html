<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Font Display Swap - Best Practice</title>

		<!-- 1. Preconnect para mejor performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- 2. Google Font con display=swap -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

		<style>
			body {
				font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
				/* Fallback a system fonts si Inter falla */
			}
		</style>
	</head>
	<body>
		<h1>Texto visible inmediatamente âœ¨</h1>
		<p>El usuario no espera, mejora la UX.</p>
	</body>
</html>
