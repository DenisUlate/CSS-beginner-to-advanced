<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Product Card</title>
	</head>
	<body>
    <div class="product-card">
      <img
        class="product-image"
        src="https://images.unsplash.com/photo-1644426059269-36535c7c00fc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5pa2UlMjBzaG9lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=500"
        alt="Product Image"
      />
      <h2 class="product-title">Snickers Off-White</h2>
      <p class="product-date">2025</p>
      <p class="product-description">
        Experience the fusion of style and comfort with the Snickers Off-White
        edition. Crafted for those who dare to stand out, these sneakers
        combine premium materials with a bold design, making them a must-have
        for sneaker enthusiasts.
      </p>
     <div class="product-button-container">
       <span class="product-price">$49.99</span>
      <button class="buy-button">Buy Now</button>
     </div>
  </body>
</html>
